references:
  defaults: &defaults
    working_directory: ~/project
    docker:
      - image: circleci/node:12-browsers
      - image: circleci/mongo:4.0.4

  cache_key: &cache_key
    weather-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/

version: 2.1
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore cache
          key: *cache_key
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          name: Save cache
          key: *cache_key
          paths:
            - node_modules
            - app/node_modules
            - server/node_modules
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - .ssh
  app-test:
    <<: *defaults
    steps:
      - *attach_workspace
      - run:
          name: App Tests
          command: yarn app test:percy --coverage --junit
      - store_test_results:
          path: ./app/junit
      - store_artifacts:
          path: ./app/junit
  server-test:
    <<: *defaults
    steps:
      - *attach_workspace
      - run:
          name: Server Tests
          command: yarn server test
workflows:
  version: 2.1
  default:
    jobs:
      - install
      - app-test:
          requires:
            - install
      - server-test:
          requires:
            - install
