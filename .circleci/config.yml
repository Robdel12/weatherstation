references:
  defaults: &defaults
    working_directory: ~/project
    docker:
      - image: circleci/node:10-browsers
      - image: circleci/mongo:4.0.4

  cache_key: &cache_key
    weather-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/

version: 2.1
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore cache
          key: *cache_key
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          name: Save cache
          key: *cache_key
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - .ssh
  test:
    <<: *defaults
    steps:
      - *attach_workspace
      - run:
          name: Tests
          command: yarn test:percy
workflows:
  version: 2.1
  default:
    jobs:
      - install
      - test:
          requires:
            - install
